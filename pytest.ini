[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (use real decks/data)
    regression: Regression tests (edge case coverage)
    slow: Slow running tests (>5 seconds)
minversion = 8.0
